<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        #root {
            display: flex;
            justify-content: center;
        }

        .panel {
            width: 400px;
            height: 400px;
            position: relative;
            background: #000;
        }

        .next {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .col {
            position: absolute;
            top: 510px;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="panel"></div>
        <div class="tip">
            <div class="next"></div>
        </div>
    </div>
    <div class="col">
        <button class="start">开始</button>
        <button class="pause">暂停</button>
        <button class="rotate">旋转</button>
        <button class="down">下</button>
        <button class="left">左</button>
        <button class="right">右</button>
    </div>
</body>

</html>
