<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        #root {
            width: 400px;
            height: 400px;
            position: absolute;
            background: #000;
            left: 50%;
            transform: translateX(-250px);
        }

        .col {
            position: absolute;
            top: 510px;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="col">
            <button class="up">向上</button>
            <button class="down">向下</button>
            <button class="left">向左</button>
            <button class="right">向右</button>
            <button class="rotate">旋转</button>
        </div>
    </div>

</body>

</html>
